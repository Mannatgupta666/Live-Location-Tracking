
<html>
    <head>
        <title>ChatRoom</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        
        <!-- Load jQuery -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- Load Socket.io from a CDN to prevent 'io is not defined' error -->
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

        <style>
            body {
                margin-top: 30px;
            }
            .chat {
                max-height: 400px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 10px;
            }
            .message {
                padding: 5px;
                border-radius: 5px;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Online Users</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chat" id="chat"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Enter Message</label>
                            <textarea class="form-control" id="message"></textarea>
                            <br />
                            <input type="submit" class="btn btn-primary" value="Send Message" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            $(function() {
                // Connect to WebSocket server
                var socket = io.connect("https://live-location-tracking-zo66.onrender.com", {
                    transports: ["websocket", "polling"]
                });

                var $messageForm = $("#messageForm");
                var $message = $("#message");
                var $chat = $("#chat");

                // Ensure WebSocket is connected before sending the map link
                socket.on("connect", function() {
                    console.log("Connected to WebSocket server!");

                    // Send the map link message to the chatroom after connection
                    const mapLink = "https://live-location-tracking-zo66.onrender.com/maps.html";
                    socket.emit("send message", "üîó Track user here: " + mapLink);
                    console.log("Sent message:", "üîó Track user here: " + mapLink);
                });

                // Handle message form submission
                $messageForm.submit(function(e) {
                    e.preventDefault();
                    var msg = $message.val().trim();
                    
                    if (msg) {
                        socket.emit("send message", msg);
                        $message.val("");
                    }
                });

                // Display incoming messages in the chat
                socket.on("new message", function(data) {
                    $chat.append('<div class="well message">' + data.msg + "</div>");
                    $chat.scrollTop($chat[0].scrollHeight); // Auto-scroll to the latest message
                });

                // Handle WebSocket disconnection
                socket.on("disconnect", function() {
                    console.log("Disconnected from WebSocket server!");
                    $chat.append('<div class="alert alert-warning">‚ö†Ô∏è Disconnected from server.</div>');
                });

                // Handle connection errors
                socket.on("connect_error", function(err) {
                    console.error("WebSocket Connection Error:", err);
                    $chat.append('<div class="alert alert-danger">‚ùå Connection error. Please try again.</div>');
                });
            });
        </script>
    </body>
</html>
