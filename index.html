<html>
    <head>
        <title>ChatRoom</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            body{
                margin-top:30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Online Users</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chat" id="chat"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Enter Message</label>
                            <textarea class="form-control" id="message"></textarea>
                            <br />
                            <input type="submit" class="btn btn-primary" value="Send Message" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            $(function(){
                var socket = io.connect("https://live-location-tracking-zo66.onrender.com");
                var $messageForm = $('#messageForm');
                var $message = $('#message');
                var $chat = $('#chat');

                // Automatically send the Google Maps link to the chatroom when the page loads
                $(document).ready(function() {
                    const mapLink = "https://live-location-tracking-zo66.onrender.com/maps.html";  // Change this if your maps.html is located elsewhere
                    socket.emit('send message', "You can track the user using this link: " + mapLink);  // Send the map link to the chatroom
                });

                // Handle message form submission
                $messageForm.submit(function(e){
                    e.preventDefault();
                    socket.emit('send message', $message.val());
                    $message.val('');
                });

                // Display incoming messages in the chat
                socket.on("new message", function(data){
                    $chat.append('<div class="well">'+ data.msg +'</div>');
                });
            });
        </script>
         
    </body>
</html>
